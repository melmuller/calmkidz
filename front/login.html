<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="login.css">
  <link rel="shortcut icon" href="/front/imagens/logotipo.png">
  <script src="https://kit.fontawesome.com/cf6fa412bd.js" crossorigin="anonymous"></script>
</head>
<body>
  <img src="/front/imagens/familia.png" alt="">
  <div class="container">
    <div class="buttonsForm">
      <div class="btnColor"></div>
      <button id="btnSignin">Login</button>
      <button id="btnSignup">Cadastro</button>
    </div>

    <form id="signin">
      <input type="text" placeholder="Email" id="email" required />
      <input type="password" placeholder="Senha" id="senha" required />
      <button type="submit" id="handleSubmit">Entrar</button>
    </form>

    <form id="signup">
      <input type="text" id="nome" placeholder="Nome" required />
      <input type="email" id="email" placeholder="Email" required />
      <input type="password" id="senha" placeholder="Senha" required />
      <input type="password" id="confirmarsenha" placeholder="Confirmar senha" required />
      <div class="divCheck">
      <button type="submit" >Cadastre-se</button>
    </form>
  </div>

  <script src="script.js"></script>
  <script src="cadastro.js"></script>
</body>
</html>
