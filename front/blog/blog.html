<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blog</title>
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="/front/imagens/logotipo.png">
</head>
<body>
    <!-- Cabeçalho principal do site -->
    <header class="main-header">
      <!-- Logotipo do site -->
      <img class="logo" src="/front/imagens/Calmkidz - logo.png" alt="">
      <!-- Links de navegação do cabeçalho -->
      <nav class="header-links">
          <!-- Link para a página de "Ansiedade" -->
          <a href="/front/home.html">Ansiedade</a>
          <!-- Link para a página "Sobre nós" -->
          <a href="/front/sobre.html">Sobre nós</a>
          <!-- Link para a página "Sua conta" -->
          <a href="#" class="account">Sua conta</a>
          <!-- Botão para criar um novo post -->
          <button onclick="javascript:teste()" class="novo_post">+</button>
      </nav>
    </header>
  
    <!-- Conteúdo principal do site -->
    <main>
      <!-- Seção de texto de introdução -->
      <div class="text">
        <h1 class="titulo_blog">Blog CalmKidz</h1> 
        <h3 class="texto_titulo">Escreva suas experiências e ajude outros usuários</h3>
      </div>

      <!-- Seção que contém os artigos/comentários -->
      <section class="section5" id="post1">
       
      </section>
    </main>
    
    <!-- Formulário para adicionar novos posts ao blog -->
    <section id="blog-add">
      <form class="form-blog" name="postForm" novalidate>
        <!-- Campo de título do novo post -->
        <h4 class="title">Title</h4>
        <input id="title" type="text" />
        <!-- Campo de corpo do texto do novo post -->
        <h4 class="tile">Body</h4>
        <textarea id="campo-blog" rows="10"></textarea>
        <!-- Botão para submeter o novo post -->
        <input id="handleSubmit" type="submit" value="Submit" onclick="javascript:teste2()" />
      </form>
    </section>
  
    <!-- Inclusão do arquivo de script JavaScript -->
    <script src="blog.js"></script>
</body>
</html>
